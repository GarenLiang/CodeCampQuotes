<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<div class="well quoteWell">
				<i class="fa fa-lightbulb-o fa-3x" id="light"></i>
				<blockquote>
					<p class="quote lead">Humankind cannot gain anything without first giving something in return. To obtain, something of equal value must be lost.</p>
					<footer><cite class="author" title="author">Fullmetal Alchemist</cite></footer>
				</blockquote>
				<div class="btn-group pull-right">
					<button class="btn btn-default btnReload">
						<i class="fa fa-retweet fa-2x"></i>
					</button>
					<a class="btn btn-default btnTweet" href="https://twitter.com/intent/tweet?text=Humankind%20cannot%20gain%20anything%20without%20first%20giving%20something%20in%20return.%20To%20obtain%2C%20something%20of%20equal%20value%20must%20be%20lost." target="_blank">
						<i class="fa fa-twitter-square fa-2x" id="twitter"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center">
		<p>by <a target="_blank" href="#">Garen Liang</a></p>

	</footer>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
